version: '3.8'

services:
  db:
    image: postgres:15
    container_name: weather-db-e2e-test
    restart: always
    environment:
      POSTGRES_DB: weather_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: weather-api-e2e-test
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.test
    depends_on:
      - db
    volumes:
      - ./backend/src:/app/src
    command: sh -c "npx prisma migrate deploy && npm run start:dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://backend:3000/health"]
      interval: 5s
      timeout: 2s
      retries: 10

  frontend:
    image: nginx:alpine
    container_name: weather-frontend-e2e-test
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    restart: always

  e2e-runner:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    depends_on:
      - backend
      - frontend
    env_file:
      - .env.test

volumes:
  pgdata_test:
